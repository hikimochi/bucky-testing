desc: テスト結果詳細画面に関係するテスト
device: pc
service: bucky_management
priority: high
test_category: e2e
labels: RESULT_DETAIL
cases:
  - case_name: result_detail_1
    func: 右上のグラフのタイトル表示
    desc: 右上のグラフのタイトル表示の検証
    procs:
      - proc: open page
        exec:
          operate: go
          url: <%= ENV['BUCKY_FQDN'] %>/
      - proc: 右上のグラフのタイトルが「Latest Result e2e-pc」であること
        exec:
          verify: assert_text
          page: result_detail
          part: title_e2e_pc
          expect: Latest Result e2e-pc