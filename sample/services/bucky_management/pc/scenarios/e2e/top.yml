desc: トップ画面に関係するテスト
device: pc
service: bucky_management
priority: high
test_category: e2e
labels: TOP
cases:
  - case_name: top_1
    func: inquire button
    desc: case description
    procs:
      - proc: open page
        exec:
          operate: go
          url: <%= ENV['BUCKY_FQDN'] %>/
      - proc: 右上のグラフのタイトルが「Latest Result e2e-pc」であること
        exec:
          verify: assert_text
          page: top
          part: title_e2e_pc
          expect: Latest Result e2e-pc
